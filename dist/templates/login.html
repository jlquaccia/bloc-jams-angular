<div class="container text-center">
    <h1>Log In</h1>
    <small>Welcome back!</small>
    <form class="form-signin" role="form">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="true">
        <br>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="SignIn($event)">Sign In</button>
        
        <label class="checkbox">
            <small>Don't have an account yet? <a ui-sref="signup">Sign Up</a></small>
        </label>
    </form>
</div>
